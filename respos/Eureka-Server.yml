spring:
  application:
    name: hello-spring-cloud-eureka

server:
  port: 8761

eureka:   #服务端地址
  instance:
    hostname: localhost
  client:
    registerWithEureka: false   #如果是服务端得将这两句改为false如果不加则会认为是客户端
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  #配置尤里卡服务器的地址